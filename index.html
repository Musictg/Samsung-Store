<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    <!-- MY STYLE -->
    <link rel="stylesheet" href="style.css">

<body>
    <section class="py-3">
        <div class="container my-3">
            <nav> 
                <img src="Samsung_Logo.svg" alt="Samsung_Logo" loading="lazy" class="w-25 mt-2">
                <h1 class="text-center mt-3">Samsung Store</h1> 
            </nav> 

            <label for="name" class="form-label mt-3">Product Name</label>
            <input type="text" id="name" class="form-control"> 

            <label for="model" class="form-label mt-2">Model Number</label>
            <input type="text" id="model" class="form-control"> 

            <label for="storage" class="form-label mt-2">Storage Capacity</label>
            <input type="text" id="storage" class="form-control"> 

            <label for="price" class="form-label mt-2">Price</label>
            <input type="text" id="price" class="form-control"> 

            <label for="color" class="form-label mt-2">Color</label>
            <input type="color" id="color" class="form-control w-25">

            <label for="number" class="form-label mt-2">Number</label>
            <input type="number" id="number" value="0" class="form-control w-25"> 

            <button id="save" onclick="addProduct()" class="btn btn-primary mt-3 mx-2">Save</button>
            <button id="deleteAll" onclick="deleteAll()" class="btn btn-danger mt-3 mx-2">Delete All</button>
           
           <input type="text" id="search" onkeyup="searchBar(this.value)" placeholder="Search by model" class="my-3 m-auto w-50 form-control">
           
            <div class="mt-3 text-center" id="alert">
                <!-- <div role="alert" class="alert alert-primary">
                    test
                </div> -->
            </div>
            <table class="table text-center table-bordered mt-3">
                <thead class="table-primary">
                    <td>id</td>
                    <td>Name</td>
                    <td>Model</td>
                    <td>Storage</td>
                    <td>Price</td>
                    <td>Color</td>
                    <td>Number</td>
                    <td>Delete</td>
                    <td>Update</td>
                </thead>
                <tbody id="tBody" class="bg-body">
                    <!-- <tr>
                        <th></th>

                        <th><button id="" onclick="" class="btn btn-info">Update</button></th>
                    </tr> -->
                </tbody>
            </table>
        </div>
